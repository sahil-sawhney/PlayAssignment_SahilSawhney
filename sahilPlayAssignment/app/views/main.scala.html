@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>

    </head>
    <body class="container-fluid " background="@routes.Assets.versioned("""images/WhiteBackground.jpg""")" alt="my india">
    <header class="row ">
        <div class="row ">
            <div class="col-md-1 col-sm-1 col-xs-1 "></div>
            <p class="myHeader marginRow"><a Style="color:white" href="@routes.EmployeeController.dashboardView"><b>5-<span style="color:green">$</span>teps</b></a></p>
        </div>

        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
            <img class="lion-image col-md-6 col-sm-6 col-xs-10" src="@routes.Assets.versioned("""images/Logo-MakeInIndia.jpg""")" alt="my india">
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
        </div>

        <div class="row page-title">
            <b>@title</b>
        </div>
    </header>
    <br>

        @content

    <br><br>
    <footer class="row myFooter">
        <div style="color:white">
        <br><br><b>Your Aproach Deffines You</b><br><br>5-Steps Technologies (2018)<br>The Step By Step Solution To Excellence<br><br>
        <div>
    </footer>

    </body>
</html>
